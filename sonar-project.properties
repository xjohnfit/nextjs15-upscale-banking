# Project identification
sonar.projectKey=Upscale-Banking
sonar.projectName=Upscale Banking
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=. 
sonar.sourceEncoding=UTF-8

# Include TypeScript, TSX, JavaScript, and JSX files
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.mjs

# Exclude common directories that don't need scanning
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/public/**,\
  **/*.config.js,\
  **/*. config.ts,\
  **/*.config.mjs,\
  **/trivyfs. txt,\
  **/trivyimage.txt,\
  **/Dockerfile,\
  **/Jenkinsfile,\
  **/kubernetes/**

# Test files configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.tests=. 

# TypeScript and JavaScript file suffixes
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx,.mjs

# Coverage reports (if you generate them)
# sonar.javascript.lcov.reportPaths=coverage/lcov. info

# Exclude Sentry config files from duplication detection
sonar.cpd.exclusions=**/sentry.*. config.ts,**/instrumentation.ts