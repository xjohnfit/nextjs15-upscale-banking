# Project identification
sonar.projectKey=Upscale-Banking
sonar.projectName=Upscale Banking
sonar. projectVersion=1.0.0

# Source code settings
sonar.sources=app,components,constants,lib
sonar.sourceEncoding=UTF-8

# Include TypeScript, TSX, JavaScript, and JSX files
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.mjs

# Exclude directories
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/public/**,\
  **/trivyfs. txt,\
  **/trivyimage.txt,\
  **/Dockerfile,\
  **/Jenkinsfile,\
  **/kubernetes/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/*.config.mjs

# Test files configuration
sonar. test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar. tests=.

# TypeScript and JavaScript configuration
sonar.typescript.file. suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx,.mjs

# Point to tsconfig for TypeScript analysis
sonar.typescript.tsconfigPath=tsconfig.json

# Disable external issues (optional - prevents duplicate reporting)
sonar.typescript.internal.typescriptLocation=node_modules/typescript/lib

# Exclude Sentry config from duplication
sonar.cpd.exclusions=**/sentry. *. config.ts,**/instrumentation*. ts