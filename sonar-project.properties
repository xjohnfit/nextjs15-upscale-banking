sonar.projectKey=Upscale-Banking
sonar.sources=. 

# Explicitly include TypeScript and TSX files
sonar.inclusions=**/*.ts,**/*. tsx,**/*.js,**/*. jsx

# Exclude common directories that don't need scanning
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Specify TypeScript-specific settings
sonar.typescript.file. suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# If you have tests, exclude them from main sources
sonar.test.inclusions=**/*.test. ts,**/*.test.tsx,**/*.spec.ts,**/*. spec.tsx
sonar.tests=.