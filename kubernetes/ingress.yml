apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: upscalebanking
  annotations:
    # Use cert-manager to get SSL certificate from Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  # TLS/SSL configuration
  tls: 
    - hosts:
        - upscalebanking.codewithxjohn.com
      secretName: upscalebanking-tls  # Where cert-manager stores the certificate
  
  # Routing rules
  rules:
    - host: upscalebanking.codewithxjohn.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: 
              service:
                name:  upscalebanking  # Must match service name
                port: 
                  number: 5000