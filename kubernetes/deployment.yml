apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscale-banking-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upscale-banking
  template:
    metadata:
      labels:
        app: upscale-banking
    spec:
      containers:
        - name: upscale-banking
          image: xjohnfit/nextjs15-upscale-banking:1.0.0-15
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "200m"
          ports:
            - containerPort: 5004
          envFrom:
            - secretRef:
                name: upscale-env
      imagePullSecrets:
        - name: regcred
