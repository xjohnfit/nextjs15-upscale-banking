apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscalebanking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upscalebanking
  template:
    metadata:
      labels:
        app: upscalebanking
    spec:
      containers:
        - name: upscalebanking
          image: xjohnfit/nextjs15-upscale-banking:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "200m"
          ports:
            - containerPort: 5000 # Next.js default port
          envFrom:
            - secretRef:
                name: upscalebanking-secrets
          livenessProbe:  
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:  
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: regcred
