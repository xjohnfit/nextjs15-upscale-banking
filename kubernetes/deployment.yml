apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscale-banking-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upscale-banking
  template:
    metadata:
      labels:
        app: upscale-banking
    spec:
      containers:
        - name: upscale-banking
          image: xjohnfit/nextjs15-upscale-banking:latest
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "500m"
          ports:
            - containerPort: 5004
